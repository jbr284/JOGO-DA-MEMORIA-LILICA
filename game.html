<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Mem√≥ria (Online)</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" type="image/png">
  <meta name="theme-color" content="#16213e">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg-color: #1a1a2e; --card-color: #16213e; --card-flipped-color: #0f3460;
      --text-color: #e94560; --accent-color: #ffffff;
      --player1-color: #53a8b6; --player2-color: #e94560;
      --card-size: 60px; --board-gap: 8px;
    }

    body {
      font-family: 'Arial', sans-serif; background-color: var(--bg-color); color: var(--accent-color);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh; margin: 0; padding: 10px; box-sizing: border-box;
      user-select: none; -webkit-user-drag: none; touch-action: none;
    }

    h1 { color: var(--text-color); margin-bottom: 10px; font-size: 1.8em; }

    .game-info {
      display: flex; justify-content: space-between; width: calc(6 * var(--card-size) + 5 * var(--board-gap));
      max-width: 95%; margin-bottom: 15px; font-size: 1.0em;
    }

    .player-score {
      padding: 8px 15px; border-radius: 8px; font-weight: bold; transition: all 0.3s ease;
      text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 48%;
    }
    .victories { font-size: 0.8em; opacity: 0.8; display: block; margin-top: 2px;}
    #player1-info { background-color: var(--player1-color); }
    #player2-info { background-color: var(--player2-color); }
    .player-score.active { box-shadow: 0 0 10px var(--accent-color); transform: scale(1.05); }

    #turn-info { width: 100%; text-align: center; font-size: 1.3em; margin-bottom: 15px; font-weight: bold; min-height: 1.5em; }

    .game-board {
      display: grid; grid-template-columns: repeat(6, var(--card-size));
      grid-template-rows: repeat(6, var(--card-size)); gap: var(--board-gap); perspective: 1000px;
    }

    .card {
      width: var(--card-size); height: var(--card-size); position: relative; transform-style: preserve-3d;
      transition: transform 0.6s; cursor: pointer; user-select: none !important; -webkit-user-drag: none !important; touch-action: none !important;
    }
    .card::after { content: ""; position: absolute; inset: 0; pointer-events: none; }
    .card.flipped, .card.matched { transform: rotateY(180deg); cursor: default; }
    .card-face {
      position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
      border-radius: 6px; display: flex; align-items: center; justify-content: center;
      font-size: calc(var(--card-size) * 0.6); user-select: none;
    }
    .card-front { background-color: var(--card-flipped-color); transform: rotateY(180deg); }
    .card-back { background-color: var(--card-color); border: 2px solid var(--text-color); }

    @keyframes matchAnimation {
      0%, 100% { transform: scale(1) rotateY(180deg); box-shadow: none; }
      50% { transform: scale(1.15) rotateY(180deg); box-shadow: 0 0 15px yellow; }
    }
    .card.play-match-animation { animation: matchAnimation 0.7s ease-in-out; }

    #play-again-btn, #reset-button {
      margin-top: 10px; padding: 10px 20px; font-size: 1em; font-weight: bold;
      border: none; border-radius: 8px; cursor: pointer; color: var(--accent-color);
    }
    #play-again-btn { background-color: var(--player1-color); display: none; }
    #reset-button { background-color: var(--text-color); }
    #game-id-display { font-size: 0.8em; color: var(--accent-color); margin-top: 10px; opacity: 0.7; }

    /* CHAT */
    .chat-container {
      width: calc(6 * var(--card-size) + 5 * var(--board-gap)); max-width: 95%; margin-top: 20px;
      background-color: var(--card-color); border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .chat-messages { height: 180px; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
    .chat-msg { max-width: 85%; padding: 8px 12px; border-radius: 12px; font-size: 0.9em; word-wrap: break-word; line-height: 1.4; }
    .chat-msg strong { display: block; margin-bottom: 3px; font-size: 0.9em; font-weight: bold; }
    .chat-msg.opponent { background-color: #2a2a40; align-self: flex-start; border-top-left-radius: 0; }
    .chat-msg.opponent strong { color: var(--player2-color); }
    .chat-msg.self { background-color: var(--card-flipped-color); align-self: flex-end; border-top-right-radius: 0; }
    .chat-msg.self strong { color: var(--player1-color); }
    .chat-form { display: flex; padding: 8px; background-color: var(--bg-color); border-top: 1px solid var(--card-color); }
    .chat-form input { flex-grow: 1; border: none; padding: 10px; border-radius: 6px 0 0 6px; background-color: var(--card-color); color: white; }
    .chat-form button { border: none; padding: 10px 15px; background-color: var(--text-color); color: white; border-radius: 0 6px 6px 0; }
  </style>
</head>
<body>
  <h1>Jogo da Mem√≥ria Online</h1>

  <div class="game-info">
    <div id="player1-info" class="player-score">Jogador 1: 0</div>
    <div id="player2-info" class="player-score">Jogador 2: 0</div>
  </div>

  <div id="turn-info">Conectando...</div>
  <div class="game-board" id="game-board"></div>

  <button id="play-again-btn">Jogar Novamente</button>
  <button id="reset-button">Voltar ao Lobby</button>
  
  <div class="chat-container">
    <div class="chat-messages" id="chat-messages"></div>
    <form class="chat-form" id="chat-form">
      <input type="text" id="chat-input" placeholder="Digite sua mensagem..." autocomplete="off" required>
      <button type="submit">Enviar</button>
    </form>
  </div>
  <div id="game-id-display"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    // --- SISTEMA DE √ÅUDIO (Web Audio API) ---
    // Cria sons matematicamente para n√£o depender de arquivos externos
    const sfx = {
      ctx: null,
      init: function() {
        if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
      },
      playTone: function(freq, type, duration, vol = 0.1) {
        if (!this.ctx) this.init();
        if (this.ctx.state === 'suspended') this.ctx.resume();
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
        gain.gain.setValueAtTime(vol, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + duration);
      },
      flip: function() { this.playTone(400, 'sine', 0.1, 0.1); }, // Som suave
      match: function() { 
        this.playTone(600, 'sine', 0.1, 0.1); 
        setTimeout(() => this.playTone(800, 'sine', 0.2, 0.1), 100); // Ding-Dong
      },
      win: function() {
        // Pequena fanfarra
        [523, 659, 783, 1046].forEach((f, i) => setTimeout(() => this.playTone(f, 'square', 0.3, 0.1), i * 150));
      }
    };

    document.addEventListener('dragstart', e => e.preventDefault());
    document.addEventListener('mousedown', e => {
      if (e.target.closest('.card')) e.preventDefault();
      sfx.init(); // Inicializa √°udio no primeiro clique
    });

    const firebaseConfig = {
      apiKey: "AIzaSyCLAsfQdpaEzk_5IFV39F0m_IyaFsGbAbc",
      authDomain: "jogo-da-memoria-lilica.firebaseapp.com",
      databaseURL: "https://jogo-da-memoria-lilica-default-rtdb.firebaseio.com",
      projectId: "jogo-da-memoria-lilica",
      storageBucket: "jogo-da-memoria-lilica.firebasestorage.app",
      messagingSenderId: "683788488529",
      appId: "1:683788488529:web:727316a3e182257a2d8d70"
    };

    let database;
    firebase.initializeApp(firebaseConfig);
    database = firebase.database();

    document.addEventListener('DOMContentLoaded', () => {
      const emojis = ['üê∂','üê±','üê≠','üêπ','üê∞','ü¶ä','üêª','üêº','üê®','üêØ','ü¶Å','üêÆ','üê∑','üê∏','üêµ','üêî','üêß','üê¶'];
      const EMOJI_COUNT = emojis.length; 
      const WINNING_SCORE = Math.floor(EMOJI_COUNT / 2) + 1; 

      const gameBoard = document.getElementById('game-board');
      const player1InfoEl = document.getElementById('player1-info');
      const player2InfoEl = document.getElementById('player2-info');
      const turnInfoEl = document.getElementById('turn-info');
      const resetButton = document.getElementById('reset-button');
      const playAgainBtn = document.getElementById('play-again-btn');
      const gameIdDisplay = document.getElementById('game-id-display');

      let gameStateRef, gameId, playerId, chatListenerRef;
      let checkMatchTimeout = null; 
      let myPlayerUUID, playerNames = {1: "P1", 2: "P2"};

      // Vari√°veis para controle de Efeitos
      let lastMatchedCount = 0;
      let gameWasWon = false;

      async function initGame() {
        const urlParams = new URLSearchParams(window.location.search);
        gameId = urlParams.get('game');
        myPlayerUUID = sessionStorage.getItem('jogoMemoriaUUID');

        if (!myPlayerUUID || !gameId) { window.location.href = 'index.html'; return; }

        gameStateRef = database.ref('games/' + gameId);
        const snapshot = await gameStateRef.once('value');
        const state = snapshot.val();

        if (!state || state.gameType !== 'memory') {
          alert("Sala inv√°lida."); window.location.href = 'index.html'; return;
        }

        gameStateRef.transaction(cs => {
          if (!cs) return cs;
          if (cs.player1_uuid === myPlayerUUID) playerId = 1;
          else if (cs.player2_uuid === myPlayerUUID) playerId = 2;
          else if (!cs.player2_uuid) {
            playerId = 2;
            cs.player2_uuid = myPlayerUUID;
            cs.player2_name = sessionStorage.getItem('jogoMemoriaPlayerName') || 'Jogador 2';
          } else {
            alert("Sala cheia!"); window.location.href = 'index.html'; return;
          }
          return cs;
        }, (err, ok) => {
          if (err || !ok) window.location.href = 'index.html';
          else setupGameListeners();
        });
      }

      function setupGameListeners() {
        gameIdDisplay.textContent = `ID: ${gameId}`;
        if (gameStateRef) gameStateRef.off();
        setupChatListeners();

        gameStateRef.on('value', snap => {
          const s = snap.val(); 
          if (!s) { alert("Sala fechada."); window.location.href = 'index.html'; return; }

          playerNames[1] = s.player1_name || "P1";
          playerNames[2] = s.player2_name || "P2";
          updateScoreboard(s.scores, s.victories, s.currentPlayer);
          
          // DETEC√á√ÉO DE EFEITOS (SOM/CONFETE)
          // 1. Tocar som de acerto se aumentou o placar
          if (s.matchedPairs > lastMatchedCount) {
             sfx.match();
             lastMatchedCount = s.matchedPairs;
          }

          // 2. Detectar Vit√≥ria
          const hasWinner = (s.winner !== null && s.winner !== undefined);
          if (hasWinner && !gameWasWon) {
             gameWasWon = true;
             sfx.win();
             triggerWinConfetti();
          } else if (!hasWinner) {
             gameWasWon = false; // Reseta se o jogo reiniciou
             if (s.matchedPairs === 0) lastMatchedCount = 0; // Reseta contador se jogo reiniciou
          }

          updateTurnInfo(s.currentPlayer, s.winner, s.player2_uuid);
          renderBoard(s.board || {}, s.winner);

          if (s.flippedCards?.length === 2 && playerId === s.currentPlayer) {
            if (!checkMatchTimeout) {
              checkMatchTimeout = setTimeout(() => { checkForMatch(); checkMatchTimeout = null; }, 900);
            }
          } 
        });
      }

      function triggerWinConfetti() {
        if (typeof confetti === 'function') {
            const duration = 3000;
            const end = Date.now() + duration;
            (function frame() {
              confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
              confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
              if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
      }

      function renderBoard(boardState, winner) {
        gameBoard.innerHTML = '';
        Object.values(boardState).forEach(c => gameBoard.appendChild(createCardElement(c)));
        const hasWinner = (winner !== null && winner !== undefined);
        playAgainBtn.style.display = hasWinner ? 'block' : 'none';
      }

      function createCardElement(cd) {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.id = cd.id;
        card.classList.toggle('flipped', cd.isFlipped);
        card.classList.toggle('matched', cd.isMatched);
        card.innerHTML = `<div class="card-face card-front">${cd.emoji}</div><div class="card-face card-back"></div>`;
        
        if (!cd.isMatched) {
            card.addEventListener('click', () => {
                sfx.flip(); // Toca som imediato no clique local
                onCardClick(cd);
            });
        }
        return card;
      }

      function onCardClick(cd) {
        if (checkMatchTimeout !== null) return; 
        gameStateRef.transaction(s => {
          if (!s || (s.winner !== null && s.winner !== undefined)) return;
          const flipped = s.flippedCards || [];
          if (s.currentPlayer !== playerId || flipped.length >= 2 || s.board[cd.id].isMatched || s.board[cd.id].isFlipped) return;
          s.board[cd.id].isFlipped = true;
          s.flippedCards = [...flipped, cd.id];
          return s;
        });
      }

      function checkForMatch() {
        gameStateRef.transaction(s => {
          if (!s || !s.flippedCards || s.flippedCards.length !== 2) return;
          const [a,b] = s.flippedCards;
          const c1 = s.board[a], c2 = s.board[b];
          if (!c1 || !c2) { s.flippedCards = []; return s; }

          if (c1.emoji === c2.emoji) {
            s.scores[s.currentPlayer]++;
            s.board[a].isMatched = s.board[b].isMatched = true;
            s.matchedPairs++;
          } else {
            s.board[a].isFlipped = s.board[b].isFlipped = false;
            s.currentPlayer = s.currentPlayer === 1 ? 2 : 1;
          }
          s.flippedCards = []; 
          
          const p1Score = s.scores[1]; const p2Score = s.scores[2];
          if (p1Score >= WINNING_SCORE || p2Score >= WINNING_SCORE || s.matchedPairs === EMOJI_COUNT) {
             if (s.winner === null || s.winner === undefined) {
                if (p1Score > p2Score) s.winner = 1;
                else if (p2Score > p1Score) s.winner = 2;
                else s.winner = 0; 
                if (s.winner !== 0) s.victories[s.winner]++;
             }
          }
          return s; 
        });
      }

      // --- CHAT & UI HELPERS ---
      function updateScoreboard(scores,v,cp){
        if(!scores) scores={1:0,2:0}; if(!v) v={1:0,2:0};
        player1InfoEl.innerHTML = `${playerNames[1]} <span class="victories">(V:${v[1]})</span> ${scores[1]}`;
        player2InfoEl.innerHTML = `${playerNames[2]} <span class="victories">(V:${v[2]})</span> ${scores[2]}`;
        player1InfoEl.classList.toggle('active',cp===1); player2InfoEl.classList.toggle('active',cp===2);
      }

      function updateTurnInfo(cp, w, p2conn){
        const hasWinner = (w !== null && w !== undefined);
        if (hasWinner) {
          const wn = w===1?playerNames[1]:(w===2?playerNames[2]:'Empate');
          turnInfoEl.textContent = `Fim! ${wn==='Empate'?wn:wn+' venceu!'}`;
        } else {
          if (!p2conn) { turnInfoEl.textContent="Aguardando P2..."; return; }
          turnInfoEl.textContent = playerId===cp?`Sua vez, ${playerNames[cp]}!`:`Vez de ${playerNames[cp]}`;
        }
      }

      function setupChatListeners() {
        const cm = document.getElementById('chat-messages');
        const cf = document.getElementById('chat-form');
        const ci = document.getElementById('chat-input');
        const cr = database.ref('games/' + gameId + '/chat');
        cf.addEventListener('submit', e => {
          e.preventDefault(); const txt = ci.value.trim(); if(!txt)return;
          cr.push({ timestamp: firebase.database.ServerValue.TIMESTAMP, playerId, name: playerNames[playerId], message: txt });
          ci.value = '';
        });
        if (chatListenerRef) chatListenerRef.off();
        chatListenerRef = cr.limitToLast(30);
        cm.innerHTML = '';
        chatListenerRef.on('child_added', sn => {
          const m = sn.val(); const d = document.createElement('div'); d.classList.add('chat-msg', m.playerId===playerId?'self':'opponent');
          d.innerHTML = `<strong style="color:var(--player${m.playerId}-color)">${m.playerId===playerId?'Voc√™':(m.name||'Op')}</strong> ${m.message.replace(/</g,"&lt;")}`;
          cm.appendChild(d); cm.scrollTop = cm.scrollHeight;
        });
      }

      playAgainBtn.addEventListener('click', () => {
        if (checkMatchTimeout) { clearTimeout(checkMatchTimeout); checkMatchTimeout = null; }
        gameStateRef.transaction(s=>{
          if (!s) return s; s.chat = null; const lw = s.winner;
          const pairs = [...emojis,...emojis].sort(()=>0.5-Math.random());
          s.board = {}; pairs.forEach((e,i)=>s.board[i]={id:i,emoji:e,isFlipped:false,isMatched:false});
          s.scores={1:0,2:0}; s.flippedCards=[]; s.matchedPairs=0; s.winner=null;
          s.currentPlayer = (lw===1||lw===2) ? (lw===1?2:1) : 1; 
          return s;
        });
      });

      resetButton.addEventListener('click',()=> { if(confirm('Sair?')) window.location.href='index.html'; });
      initGame();
    });
  </script>
</body>
</html>
