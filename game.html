<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Mem√≥ria (Online)</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" type="image/png">
  <meta name="theme-color" content="#16213e">

  <style>
    :root {
      --bg-color: #1a1a2e;
      --card-color: #16213e;
      --card-flipped-color: #0f3460;
      --text-color: #e94560;
      --accent-color: #ffffff;
      --player1-color: #53a8b6;
      --player2-color: #e94560;
      --card-size: 60px;
      --board-gap: 8px;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--bg-color);
      color: var(--accent-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-drag: none;
      touch-action: none;
    }

    h1 { color: var(--text-color); margin-bottom: 10px; font-size: 1.8em; }

    .game-info {
      display: flex; justify-content: space-between;
      width: calc(6 * var(--card-size) + 5 * var(--board-gap));
      max-width: 95%;
      margin-bottom: 15px; font-size: 1.0em;
    }

    .player-score {
      padding: 8px 15px; border-radius: 8px; font-weight: bold;
      transition: all 0.3s ease;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 48%;
    }
    .victories { font-size: 0.8em; opacity: 0.8; display: block; margin-top: 2px;}
    #player1-info { background-color: var(--player1-color); }
    #player2-info { background-color: var(--player2-color); }
    .player-score.active { box-shadow: 0 0 10px var(--accent-color); transform: scale(1.05); }

    #turn-info { width: 100%; text-align: center; font-size: 1.3em; margin-bottom: 15px; font-weight: bold; min-height: 1.5em; }

    .game-board {
      display: grid;
      grid-template-columns: repeat(6, var(--card-size));
      grid-template-rows: repeat(6, var(--card-size));
      gap: var(--board-gap);
      perspective: 1000px;
    }

    .card {
      width: var(--card-size); height: var(--card-size);
      position: relative; transform-style: preserve-3d;
      transition: transform 0.6s; cursor: pointer;
      user-select: none !important;
      -webkit-user-drag: none !important;
      touch-action: none !important;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .card.flipped, .card.matched { transform: rotateY(180deg); cursor: default; }

    .card-face {
      position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
      border-radius: 6px; display: flex; align-items: center; justify-content: center;
      font-size: calc(var(--card-size) * 0.6);
      user-select: none;
      -webkit-user-drag: none;
      touch-action: none;
    }

    .card-front { background-color: var(--card-flipped-color); transform: rotateY(180deg); }
    .card-back { background-color: var(--card-color); border: 2px solid var(--text-color); }

    @keyframes matchAnimation {
      0%, 100% { transform: scale(1) rotateY(180deg); box-shadow: none; }
      50% { transform: scale(1.15) rotateY(180deg); box-shadow: 0 0 15px yellow; }
    }

    .card.play-match-animation { animation: matchAnimation 0.7s ease-in-out; }

    #play-again-btn, #reset-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: var(--accent-color);
    }
    #play-again-btn { background-color: var(--player1-color); display: none; }
    #play-again-btn:hover { background-color: #438a9a; }
    #reset-button { background-color: var(--text-color); }
    #reset-button:hover { background-color: #c93048; }

    #game-id-display { font-size: 0.8em; color: var(--accent-color); margin-top: 10px; opacity: 0.7; }

    /* ======== IN√çCIO DO C√ìDIGO DO CHAT (CSS) ======== */
    .chat-container {
      width: calc(6 * var(--card-size) + 5 * var(--board-gap)); /* Mesma largura do tabuleiro */
      max-width: 95%;
      margin-top: 20px;
      background-color: var(--card-color);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .chat-messages {
      height: 180px; /* Altura fixa para o chat */
      overflow-y: auto; /* Scroll vertical */
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px; /* Espa√ßo entre as mensagens */
    }

    /* Estiliza√ß√£o da barra de rolagem (B√¥nus, mas elegante) */
    .chat-messages::-webkit-scrollbar { width: 6px; }
    .chat-messages::-webkit-scrollbar-thumb { background-color: var(--text-color); border-radius: 3px; }
    .chat-messages::-webkit-scrollbar-track { background-color: var(--bg-color); }

    .chat-msg {
      max-width: 85%;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 0.9em;
      word-wrap: break-word;
      line-height: 1.4;
    }
    .chat-msg strong {
      display: block;
      margin-bottom: 3px;
      font-size: 0.9em;
      font-weight: bold;
    }

    /* Mensagem do Oponente (Alinhada √† esquerda) */
    .chat-msg.opponent {
      background-color: #2a2a40; /* Um pouco mais claro que o fundo */
      align-self: flex-start;
      border-top-left-radius: 0;
    }
    .chat-msg.opponent strong { color: var(--player2-color); } /* Cor do P2 */

    /* Minha Mensagem (Alinhada √† direita) */
    .chat-msg.self {
      background-color: var(--card-flipped-color);
      align-self: flex-end;
      border-top-right-radius: 0;
    }
    .chat-msg.self strong { color: var(--player1-color); } /* Cor do P1 */

    .chat-form {
      display: flex;
      padding: 8px;
      background-color: var(--bg-color);
      border-top: 1px solid var(--card-color);
    }
    .chat-form input {
      flex-grow: 1;
      border: none;
      padding: 10px;
      border-radius: 6px 0 0 6px;
      background-color: var(--card-color);
      color: var(--accent-color);
      font-size: 0.9em;
    }
    .chat-form input:focus { outline: 1px solid var(--player1-color); }
    .chat-form button {
      border: none;
      padding: 10px 15px;
      background-color: var(--text-color);
      color: var(--accent-color);
      cursor: pointer;
      border-radius: 0 6px 6px 0;
      font-size: 0.9em;
      margin: 0; /* Reseta a margem padr√£o dos bot√µes */
    }
    .chat-form button:hover { background-color: #c93048; }
    /* ======== FIM DO C√ìDIGO DO CHAT (CSS) ======== */

  </style>
</head>
<body>
  <h1>Jogo da Mem√≥ria Online</h1>

  <div class="game-info">
    <div id="player1-info" class="player-score">Jogador 1: 0</div>
    <div id="player2-info" class="player-score">Jogador 2: 0</div>
  </div>

  <div id="turn-info">Conectando...</div>
  <div class="game-board" id="game-board"></div>

  <button id="play-again-btn">Jogar Novamente</button>
  <button id="reset-button">Voltar ao Lobby</button>
  
  <div class="chat-container">
    <div class="chat-messages" id="chat-messages">
      </div>
    <form class="chat-form" id="chat-form">
      <input type="text" id="chat-input" placeholder="Digite sua mensagem..." autocomplete="off" required>
      <button type="submit">Enviar</button>
    </form>
  </div>
  <div id="game-id-display"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    document.addEventListener('dragstart', e => e.preventDefault());
    document.addEventListener('mousedown', e => {
      if (e.target.closest('.card')) e.preventDefault();
    });

    const firebaseConfig = {
      apiKey: "AIzaSyCLAsfQdpaEzk_5IFV39F0m_IyaFsGbAbc",
      authDomain: "jogo-da-memoria-lilica.firebaseapp.com",
      databaseURL: "https://jogo-da-memoria-lilica-default-rtdb.firebaseio.com",
      projectId: "jogo-da-memoria-lilica",
      storageBucket: "jogo-da-memoria-lilica.firebasestorage.app",
      messagingSenderId: "683788488529",
      appId: "1:683788488529:web:727316a3e182257a2d8d70"
    };

    let database;
    firebase.initializeApp(firebaseConfig);
    database = firebase.database();

    document.addEventListener('DOMContentLoaded', () => {
      const emojis = ['üê∂','üê±','üê≠','üêπ','üê∞','ü¶ä','üêª','üêº','üê®','üêØ','ü¶Å','üêÆ','üê∑','üê∏','üêµ','üêî','üêß','üê¶'];
      const EMOJI_COUNT = emojis.length; // Salva o total de pares (18)

      const gameBoard = document.getElementById('game-board');
      const player1InfoEl = document.getElementById('player1-info');
      const player2InfoEl = document.getElementById('player2-info');
      const turnInfoEl = document.getElementById('turn-info');
      const resetButton = document.getElementById('reset-button');
      const playAgainBtn = document.getElementById('play-again-btn');
      const gameIdDisplay = document.getElementById('game-id-display');

      let gameStateRef, gameId, playerId, chatListenerRef; // <-- Vari√°vel do listener do chat adicionada
      let checkMatchTimeout = null; 
      let myPlayerUUID, playerNames = {1: "P1", 2: "P2"};

      async function initGame() {
        const urlParams = new URLSearchParams(window.location.search);
        gameId = urlParams.get('game');
        myPlayerUUID = sessionStorage.getItem('jogoMemoriaUUID');

        if (!myPlayerUUID || !gameId) { window.location.href = 'index.html'; return; }

        gameStateRef = database.ref('games/' + gameId);
        const snapshot = await gameStateRef.once('value');
        const state = snapshot.val();

        if (!state || state.gameType !== 'memory') {
          alert("Sala n√£o encontrada ou inv√°lida."); window.location.href = 'index.html'; return;
        }

        gameStateRef.transaction(cs => {
          if (!cs) return cs;
          if (cs.player1_uuid === myPlayerUUID) playerId = 1;
          else if (cs.player2_uuid === myPlayerUUID) playerId = 2;
          else if (!cs.player2_uuid) {
            playerId = 2;
            cs.player2_uuid = myPlayerUUID;
            cs.player2_name = sessionStorage.getItem('jogoMemoriaPlayerName') || 'Jogador 2';
          } else {
            alert("Sala cheia!"); window.location.href = 'index.html'; return;
          }
          return cs;
        }, (err, ok) => {
          if (err || !ok) window.location.href = 'index.html';
          else setupGameListeners();
        });
      }

      // ======== IN√çCIO DO C√ìDIGO DO CHAT (JS - Fun√ß√µes) ========

      // Adiciona uma mensagem na UI e rola para o final
      function addMessageToUI(msg) {
        const chatMessagesEl = document.getElementById('chat-messages');
        if (!chatMessagesEl) return; // Seguran√ßa

        const msgEl = document.createElement('div');
        msgEl.classList.add('chat-msg');
        
        // Define o nome do remetente
        const senderName = (msg.playerId === playerId) ? 'Voc√™' : (msg.name || 'Oponente');
        // Sanitiza√ß√£o b√°sica (opcional, mas boa pr√°tica)
        const safeMessage = msg.message.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        msgEl.innerHTML = `<strong>${senderName}</strong> ${safeMessage}`;

        // Aplica a classe 'self' ou 'opponent' para estiliza√ß√£o CSS
        if (msg.playerId === playerId) {
          msgEl.classList.add('self');
        } else {
          msgEl.classList.add('opponent');
        }
        
        // B√¥nus: aplica a cor do jogador (se o CSS n√£o pegar)
        if (msg.playerId === 1) {
            msgEl.querySelector('strong').style.color = 'var(--player1-color)';
        } else if (msg.playerId === 2) {
            msgEl.querySelector('strong').style.color = 'var(--player2-color)';
        }

        chatMessagesEl.appendChild(msgEl);
        
        // Auto-scroll para a mensagem mais recente
        chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
      }

      // Configura os listeners de envio e recebimento de mensagens
      function setupChatListeners() {
        const chatMessagesEl = document.getElementById('chat-messages');
        const chatFormEl = document.getElementById('chat-form');
        const chatInputEl = document.getElementById('chat-input');
        
        if (!chatFormEl || !chatMessagesEl || !chatInputEl) return; // Aborta se a UI n√£o estiver l√°

        const chatRef = database.ref('games/' + gameId + '/chat');

        // --- 1. L√ìGICA DE ENVIO (WRITE) ---
        chatFormEl.addEventListener('submit', (e) => {
          e.preventDefault();
          const messageText = chatInputEl.value.trim();
          
          if (messageText === '') return; // N√£o envia mensagens vazias

          // O payload que ser√° salvo no Firebase
          const messagePayload = {
            timestamp: firebase.database.ServerValue.TIMESTAMP, // Usa a hora do servidor
            playerId: playerId,
            name: playerNames[playerId] || `Jogador ${playerId}`, // Pega o nome j√° carregado
            message: messageText
          };

          // O .push() gera uma ID √∫nica e envia os dados
          chatRef.push(messagePayload);
          
          chatInputEl.value = ''; // Limpa o input
        });

        // --- 2. L√ìGICA DE RECEBIMENTO (READ) ---
        
        // Remove listeners antigos para evitar duplicatas
        if (chatListenerRef) chatListenerRef.off();

        // Define o novo listener
        chatListenerRef = chatRef.limitToLast(30); // Ouve apenas as √∫ltimas 30 msgs

        // Limpa o chat local para n√£o duplicar mensagens
        chatMessagesEl.innerHTML = '';

        // O 'child_added' √© otimizado: s√≥ roda para CADA nova mensagem adicionada
        chatListenerRef.on('child_added', (snapshot) => {
          addMessageToUI(snapshot.val());
        });
      }
      // ======== FIM DO C√ìDIGO DO CHAT (JS - Fun√ß√µes) ========

      function setupGameListeners() {
        gameIdDisplay.textContent = `ID da Sala: ${gameId}`;
        if (gameStateRef) gameStateRef.off();
        if (chatListenerRef) chatListenerRef.off(); // <-- Limpa listener de chat antigo

        setupChatListeners(); // <-- ATIVA O CHAT

        gameStateRef.on('value', snap => {
          const s = snap.val(); 
          
          if (!s) {
            if (checkMatchTimeout) {
                clearTimeout(checkMatchTimeout);
                checkMatchTimeout = null;
            }
            alert("A sala foi fechada pelo anfitri√£o.");
            window.location.href = 'index.html';
            return;
          }

          const matchedPairs = s.matchedPairs || 0;

          playerNames[1] = s.player1_name || "P1";
          playerNames[2] = s.player2_name || "P2";
          updateScoreboard(s.scores || {1:0,2:0}, s.victories || {1:0,2:0}, s.currentPlayer);
          
          // ================== IN√çCIO DA CORRE√á√ÉO 1 ==================
          // Passamos a contagem de pares para as fun√ß√µes de UI
          updateTurnInfo(s.currentPlayer, s.winner, s.player2_uuid, matchedPairs);
          renderBoard(s.board || {}, s.winner, matchedPairs);
          // =================== FIM DA CORRE√á√ÉO 1 ====================

          if (s.flippedCards?.length === 2 && playerId === s.currentPlayer) {
            if (checkMatchTimeout === null) {
              checkMatchTimeout = setTimeout(() => {
                checkForMatch();
                checkMatchTimeout = null; 
              }, 900);
            }
          } 
          
          if (s.flippedCards?.length < 2) {
            if (checkMatchTimeout) {
              clearTimeout(checkMatchTimeout);
              checkMatchTimeout = null;
            }
          }
        });
      }

      // ================== IN√çCIO DA CORRE√á√ÉO 2 ==================
      // Adicionamos 'matchedPairs' como par√¢metro
      function renderBoard(boardState, winner, matchedPairs) {
        gameBoard.innerHTML = '';
        Object.values(boardState).forEach(c => gameBoard.appendChild(createCardElement(c)));
        
        // Agora, o bot√£o s√≥ aparece se o 'winner' for n√£o-nulo E
        // o total de pares for 18 (o jogo realmente terminou)
        playAgainBtn.style.display = (winner !== null && matchedPairs === EMOJI_COUNT) ? 'block' : 'none';
      }
      // =================== FIM DA CORRE√á√ÉO 2 ====================

      function createCardElement(cd) {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.id = cd.id;
        card.classList.toggle('flipped', cd.isFlipped);
        card.classList.toggle('matched', cd.isMatched);
        card.setAttribute('draggable', 'false');
        card.innerHTML = `
          <div class="card-face card-front">${cd.emoji}</div>
          <div class="card-face card-back"></div>
        `;
        if (!cd.isMatched) card.addEventListener('click', () => onCardClick(cd));
        return card;
      }

      function onCardClick(cd) {
        if (checkMatchTimeout !== null) return; 

        gameStateRef.transaction(s => {
          if (!s) return s;
          const flipped = s.flippedCards || [];

          if (s.currentPlayer !== playerId || 
              flipped.length >= 2 || 
              s.board[cd.id].isMatched ||
              s.board[cd.id].isFlipped) {
            return; 
          }

          s.board[cd.id].isFlipped = true;
          s.flippedCards = [...flipped, cd.id];
          return s;
        });
      }

      function checkForMatch() {
        gameStateRef.transaction(s => {
          if (!s || !s.flippedCards || s.flippedCards.length !== 2) {
             return; 
          }
          
          const [a,b] = s.flippedCards;
          const c1 = s.board[a], c2 = s.board[b];

          if (!c1 || !c2) {
            s.flippedCards = []; 
            return s; 
          }

          const match = c1.emoji === c2.emoji;
          if (match) {
            s.scores[s.currentPlayer]++;
            s.board[a].isMatched = s.board[b].isMatched = true;
            s.matchedPairs++;
          } else {
            s.board[a].isFlipped = s.board[b].isFlipped = false;
            s.currentPlayer = s.currentPlayer === 1 ? 2 : 1;
          }
          s.flippedCards = []; 
          
          // A l√≥gica de setar o 'winner' (que usamos no EMOJI_COUNT)
          if (s.matchedPairs === EMOJI_COUNT) {
            const [p1,p2] = [s.scores[1],s.scores[2]];
            s.winner = p1>p2?1:(p2>p1?2:0);
            
            // CORRE√á√ÉO B√îNUS: Um empate (s.winner === 0) n√£o era contado
            if (s.winner !== 0 && s.winner !== null) {
                s.victories[s.winner]++;
            }
          }
          return s; 
        });
      }

      function updateScoreboard(scores,victories,currentPlayer){
        player1InfoEl.innerHTML = `${playerNames[1]} <span class="victories">(V:${victories[1]})</span> ${scores[1]} pts`;
        player2InfoEl.innerHTML = `${playerNames[2]} <span class="victories">(V:${victories[2]})</span> ${scores[2]} pts`;
        player1InfoEl.classList.toggle('active',currentPlayer===1);
        player2InfoEl.classList.toggle('active',currentPlayer===2);
      }

      // ================== IN√çCIO DA CORRE√á√ÉO 3 ==================
      // Adicionamos 'matchedPairs' como par√¢metro
      function updateTurnInfo(currentPlayer, winner, player2_connected, matchedPairs){
        // Agora, a mensagem de Fim de Rodada s√≥ aparece se o 'winner' for n√£o-nulo E
        // o total de pares for 18 (o jogo realmente terminou)
        if (winner !== null && matchedPairs === EMOJI_COUNT) {
          const wn = winner===1?playerNames[1]:(winner===2?playerNames[2]:'Empate');
          turnInfoEl.textContent = `Fim da Rodada! ${wn==='Empate'?wn:wn+' venceu!'}`;
        } else {
          // Caso contr√°rio (jogo em andamento OU estado corrompido),
          // mostramos a informa√ß√£o de turno normal.
          if (!player2_connected){ 
            turnInfoEl.textContent="Aguardando Jogador 2..."; 
            return; // Adicionado 'return' para evitar que a linha de baixo execute
          }
          turnInfoEl.textContent = playerId===currentPlayer?`√â a sua vez, ${playerNames[currentPlayer]}!`:`Vez de ${playerNames[currentPlayer]}`;
        }
      }
      // =================== FIM DA CORRE√á√ÉO 3 ====================

      function resetBoardForNewRound(){
        if (checkMatchTimeout) {
            clearTimeout(checkMatchTimeout);
            checkMatchTimeout = null;
        }

        gameStateRef.transaction(s=>{
          if (!s) return s;
          
          // Limpa o chat para a nova rodada (opcional, mas recomendado)
          if (s.chat) s.chat = null; 

          const lastWinner = s.winner;
          const pairs = [...emojis,...emojis].sort(()=>0.5-Math.random());
          s.board = {};
          pairs.forEach((e,i)=>s.board[i]={id:i,emoji:e,isFlipped:false,isMatched:false});
          s.scores={1:0,2:0};
          s.flippedCards=[];
          s.matchedPairs=0;
          s.winner=null; // Esta linha (correta) limpa o estado
          s.currentPlayer = (lastWinner === 1) ? 2 : 1; // Simplificado: Se P1 ganhou, P2 come√ßa. Sen√£o (empate ou P2 ganhou), P1 come√ßa.
          return s;
        });
      }

      resetButton.addEventListener('click',()=>{
        if (confirm('Deseja sair?')){
          if (playerId===1 && gameStateRef) {
            gameStateRef.remove().finally(()=>window.location.href='index.html');
          } else {
            window.location.href='index.html';
          }
        }
      });

      playAgainBtn.addEventListener('click', resetBoardForNewRound);

      initGame();
    });
  </script>
</body>
</html>
