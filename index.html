<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Diabetes (PWA)</title>
    <link rel="manifest" href="manifest.json">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* O CSS da versão anterior já está correto e inclui as regras de responsividade */
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --danger-color: #e11d48;
            --danger-hover: #be123c;
            --success-color: #16a34a;
            --success-hover: #15803d;
            --background-color: #f3f4f6;
            --surface-color: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --overlay-color: rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-secondary);
            display: flex;
            justify-content: center;
            padding: 1rem;
        }

        .main-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--surface-color);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px var(--shadow-color), 0 10px 10px -5px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        header { text-align: center; margin-bottom: 2rem; }
        h1 { font-size: 2.25rem; color: var(--text-primary); margin-bottom: 0.5rem; font-weight: 700; }
        h2 { font-size: 1.125rem; font-weight: 500; color: var(--text-secondary); }
        #live-clock {
            text-align: center; font-size: 1rem; font-weight: 500;
            margin-bottom: 2rem; padding: 12px; background-color: var(--background-color); border-radius: 8px; color: var(--text-secondary);
        }

        #record-form { display: flex; gap: 1rem; margin-bottom: 2.5rem; }
        #glucose-value {
            flex-grow: 1; padding: 12px 16px; font-size: 1rem;
            border: 1px solid var(--border-color); border-radius: 8px; transition: border-color 0.2s, box-shadow 0.2s;
        }
        #glucose-value:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2); }
        
        .btn {
            padding: 12px 24px; font-size: 1rem; font-weight: 600;
            border: none; border-radius: 8px; cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, border-color 0.2s, color 0.2s;
            display: inline-flex; align-items: center; justify-content: center;
        }
        .btn:hover { transform: translateY(-1px); }
        .btn:active { transform: translateY(0); }
        .btn-primary { background-color: var(--primary-color); color: var(--surface-color); }
        .btn-primary:hover { background-color: var(--primary-hover); }
        .delete-btn {
            padding: 6px 12px; font-size: 0.875rem;
            background-color: var(--danger-color); color: var(--surface-color);
        }
        .delete-btn:hover { background-color: var(--danger-hover); }
        #export-pdf-btn { background-color: var(--success-color); color: var(--surface-color); }
        #export-pdf-btn:hover { background-color: var(--success-hover); }
        #clear-data-btn {
            background-color: transparent; color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }
        #clear-data-btn:hover { background-color: var(--danger-color); color: var(--surface-color); }

        .table-container { overflow-x: auto; border: 1px solid var(--border-color); border-radius: 8px; }
        #records-table { width: 100%; border-collapse: collapse; }
        #records-table th, #records-table td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        #records-table thead {
            background-color: var(--background-color);
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        #records-table tbody tr:last-child td { border-bottom: none; }
        #records-table tbody tr:hover { background-color: #f9fafb; }
        
        .table-actions { display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1.5rem; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--overlay-color); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-overlay.show { display: flex; }
        .modal-content { background-color: var(--surface-color); padding: 2rem; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); text-align: center; max-width: 400px; width: 90%; }
        .modal-content p { font-size: 1.2rem; margin-bottom: 1.5rem; color: var(--text-primary); }
        .modal-actions { display: flex; justify-content: center; gap: 1rem; }
        #btn-jejum { background-color: var(--success-color); color: var(--white-color); }
        #btn-alimentado { background-color: var(--warning-color); color: var(--text-primary); }

        @media (max-width: 768px) {
            body { padding: 0; }
            .main-container {
                padding: 1.5rem 1rem;
                border-radius: 0;
                border: none;
                box-shadow: none;
            }
            h1 { font-size: 1.75rem; }
            h2 { font-size: 1rem; }

            #record-form { flex-direction: column; }
            .table-actions { flex-direction: column; gap: 0.5rem; }
            .table-actions .btn { width: 100%; }

            .table-container { border: none; overflow-x: hidden;}
            #records-table thead { display: none; }
            #records-table, #records-table tbody, #records-table tr, #records-table td { display: block; width: 100%; }
            #records-table tr {
                margin-bottom: 1rem;
                border: 1px solid var(--border-color);
                border-radius: 8px;
                overflow: hidden; 
            }
            #records-table td {
                text-align: right; position: relative; padding-left: 50%;
                border-bottom: 1px solid var(--border-color);
            }
             #records-table tr td:last-child { border-bottom: none; }
            #records-table td:before {
                content: attr(data-label);
                position: absolute; left: 16px; width: calc(50% - 24px);
                text-align: left; font-weight: 600; color: var(--text-primary);
            }
            #records-table td:last-child {
                padding-left: 16px; display: flex; justify-content: flex-end;
                background-color: var(--background-color);
            }
             #records-table td:last-child:before { content: ''; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Acompanhamento de Diabetes</h1>
            <h2>Paciente: Eva Ortiz Rosa</h2>
        </header>
        <div id="live-clock"></div>
        <form id="record-form">
            <input type="number" id="glucose-value" placeholder="Digite o valor da glicemia..." required min="0">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <div class="table-container">
            <table id="records-table">
                <thead>
                    <tr>
                        <th>Data e Hora</th>
                        <th>Estado</th>
                        <th>Valor (mg/dL)</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="records-tbody"></tbody>
            </table>
        </div>
        <div class="table-actions">
            <button id="export-pdf-btn" class="btn">Exportar PDF</button>
            <button id="clear-data-btn" class="btn">Limpar Dados</button>
        </div>
    </div>
    <div id="confirmation-modal" class="modal-overlay">
        <div class="modal-content">
            <p>Paciente está em jejum?</p>
            <div class="modal-actions">
                <button id="btn-jejum" class="btn">Sim</button>
                <button id="btn-alimentado" class="btn">Não</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const firebaseConfig = {
  apiKey: "AIzaSyC-V57C7nGGLsa6j2UPmock37JZ84ZL6g0",
  authDomain: "variacao-de-diabetes-eva-ortiz.firebaseapp.com",
  databaseURL: "https://variacao-de-diabetes-eva-ortiz-default-rtdb.firebaseio.com",
  projectId: "variacao-de-diabetes-eva-ortiz",
  storageBucket: "variacao-de-diabetes-eva-ortiz.firebasestorage.app",
  messagingSenderId: "271754228044",
  appId: "1:271754228044:web:12bebbf2f374673b57dfe9"
            // ... COLE SUAS CREDENCIAIS DO FIREBASE AQUI ...

        };
        
        // O restante do JavaScript permanece o mesmo.
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const recordsRef = database.ref('registros');
        const clockElement = document.getElementById('live-clock');
        const recordForm = document.getElementById('record-form');
        const glucoseInput = document.getElementById('glucose-value');
        const tableBody = document.getElementById('records-tbody');
        const exportPdfBtn = document.getElementById('export-pdf-btn');
        const clearDataBtn = document.getElementById('clear-data-btn');
        const modal = document.getElementById('confirmation-modal');
        const btnJejum = document.getElementById('btn-jejum');
        const btnAlimentado = document.getElementById('btn-alimentado');
        let tempGlucoseValue = null;

        function updateClock() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            clockElement.textContent = now.toLocaleDateString('pt-BR', options);
        }

        function listenAndRenderTable() {
            recordsRef.on('value', (snapshot) => {
                const recordsData = snapshot.val();
                tableBody.innerHTML = '';
                if (recordsData) {
                    const records = Object.keys(recordsData).map(key => ({ id: key, ...recordsData[key] }));
                    records.sort((a, b) => a.timestamp - b.timestamp);
                    records.forEach(record => {
                        const row = tableBody.insertRow();
                        const dateTime = new Date(record.timestamp).toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' });
                        row.innerHTML = `
                            <td data-label="Data e Hora">${dateTime}</td>
                            <td data-label="Estado">${record.state}</td>
                            <td data-label="Valor (mg/dL)">${record.value}</td>
                            <td data-label="Ações">
                                <button class="btn delete-btn" data-id="${record.id}">Excluir</button>
                            </td>
                        `;
                    });
                }
            });
        }

        function finalizeRegistration(state) {
            const now = new Date();
            const newRecord = {
                timestamp: now.getTime(),
                state: state,
                value: tempGlucoseValue
            };
            recordsRef.push(newRecord).catch(err => console.error("Erro ao salvar:", err));
            recordForm.reset();
            modal.classList.remove('show');
            tempGlucoseValue = null;
        }

        function deleteRecord(idToDelete) {
            database.ref('registros/' + idToDelete).remove();
        }

        function clearAllData() {
            if (window.confirm("Tem certeza que deseja apagar TODOS os registros? Esta ação não pode ser desfeita.")) {
                recordsRef.remove();
            }
        }
        
        function handleFormSubmit(event) {
            event.preventDefault();
            const value = glucoseInput.value.trim();
            if (!value) { return; }
            tempGlucoseValue = parseFloat(value);
            modal.classList.add('show');
        }

        function handleTableClick(event) {
            if (event.target.matches('.delete-btn')) {
                const recordId = event.target.dataset.id;
                if (window.confirm("Tem certeza que deseja excluir este registro?")) {
                    deleteRecord(recordId);
                }
            }
        }

        function exportToPdf() {
            recordsRef.once('value').then((snapshot) => {
                const recordsData = snapshot.val();
                if (!recordsData) { return alert("Não há registros para exportar."); }
                const records = Object.values(recordsData).sort((a, b) => a.timestamp - b.timestamp);
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.setFontSize(18);
                doc.text("Relatório de Acompanhamento de Diabetes", 14, 22);
                doc.setFontSize(12);
                doc.text("Paciente: Eva Ortiz Rosa", 14, 30);
                const tableColumn = ["Data e Hora", "Estado", "Valor (mg/dL)"];
                const tableRows = records.map(r => {
                    const dateTime = new Date(r.timestamp).toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' });
                    return [dateTime, r.state, r.value];
                });
                doc.autoTable({ head: [tableColumn], body: tableRows, startY: 40 });
                doc.save('relatorio_glicemia.pdf');
            });
        }

        updateClock();
        setInterval(updateClock, 1000);
        recordForm.addEventListener('submit', handleFormSubmit);
        tableBody.addEventListener('click', handleTableClick);
        exportPdfBtn.addEventListener('click', exportToPdf);
        clearDataBtn.addEventListener('click', clearAllData);
        btnJejum.addEventListener('click', () => finalizeRegistration('Em Jejum'));
        btnAlimentado.addEventListener('click', () => finalizeRegistration('Alimentado'));
        modal.addEventListener('click', (event) => {
            if (event.target === event.currentTarget) {
                modal.classList.remove('show');
            }
        });

        listenAndRenderTable();

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service Worker registrado.', reg))
                    .catch(err => console.log('Service Worker: Erro de Registro:', err));
            });
        }
    });
    </script>
</body>
</html>
