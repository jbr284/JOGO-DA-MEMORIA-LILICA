<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos Online - Lobby</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192.png" type="image/png">
    <meta name="theme-color" content="#16213e">
    <style>
        :root {
            --bg-color: #1a1a2e; --card-color: #16213e; --text-color: #e94560; --accent-color: #ffffff;
        }
        body {
            font-family: 'Arial', sans-serif; background-color: var(--bg-color); color: var(--accent-color);
            display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px;
        }
        .lobby-container {
            background-color: var(--card-color);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }
        h1 { color: var(--text-color); margin-top: 0; margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; }
        .form-group input[type="text"], .form-group input[type="text"] { /* Unificado */
            width: 100%;
            padding: 12px;
            font-size: 1.1em; /* Ajustado */
            text-align: center;
            background-color: var(--bg-color);
            border: 2px solid var(--text-color);
            color: var(--accent-color);
            border-radius: 8px;
            box-sizing: border-box;
        }
        .form-group input#game-id-input { /* ID da sala continua min√∫sculo */
             text-transform: lowercase;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--accent-color);
            background-color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 5px;
        }
        button:hover { background-color: #c93048; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        .separator {
            margin: 20px 0;
            font-weight: bold;
            color: var(--accent-color);
            opacity: 0.6;
        }
        .game-selection {
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        .game-selection legend {
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 1.1em;
            text-align: left;
        }
        .game-options { display: flex; justify-content: space-around; }
        .game-options label { cursor: pointer; padding: 8px 15px; border-radius: 6px; transition: background-color 0.3s; }
        .game-options input[type="radio"] { margin-right: 8px; transform: scale(1.1); }
         .game-options input[type="radio"]:checked + label { background-color: var(--text-color); color: var(--accent-color); }
         .game-options input[type="radio"] { position: absolute; opacity: 0; width: 0; height: 0; }
         .game-options label:hover { background-color: rgba(233, 69, 96, 0.3); }
    </style>
</head>
<body>

    <div class="lobby-container">
        <h1>Jogos Online</h1>

        <div class="form-group">
            <label for="player-name-input">Seu Nome</label>
            <input type="text" id="player-name-input" placeholder="Digite seu nome aqui">
        </div>

        <fieldset class="game-selection">
            <legend>Escolha o Jogo:</legend>
            <div class="game-options">
                <div>
                    <input type="radio" id="game-memory" name="game_type" value="memory" checked>
                    <label for="game-memory">Jogo da Mem√≥ria</label>
                </div>
                <div>
                    <input type="radio" id="game-tictactoe" name="game_type" value="tictactoe">
                    <label for="game-tictactoe">Jogo da Velha</label>
                </div>
            </div>
        </fieldset>
        
        <div class="form-group">
            <button id="create-game-btn">Criar Nova Sala</button>
        </div>

        <div class="separator">OU</div>

        <div class="form-group">
            <label for="game-id-input">Digite o ID da Sala</label>
            <input type="text" id="game-id-input" placeholder="ex: foxyz">
        </div>
        <button id="join-game-btn">Entrar na Sala</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // Sua configura√ß√£o do Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyCLAsfQdpaEzk_5IFV39F0m_IyaFsGbAbc",
          authDomain: "jogo-da-memoria-lilica.firebaseapp.com",
          databaseURL: "https://jogo-da-memoria-lilica-default-rtdb.firebaseio.com",
          projectId: "jogo-da-memoria-lilica",
          storageBucket: "jogo-da-memoria-lilica.firebasestorage.app",
          messagingSenderId: "683788488529",
          appId: "1:683788488529:web:727316a3e182257a2d8d70"
        };

        // Inicializar o Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', () => {
            const createBtn = document.getElementById('create-game-btn');
            const joinBtn = document.getElementById('join-game-btn');
            const gameIdInput = document.getElementById('game-id-input');
            const playerNameInput = document.getElementById('player-name-input'); // NOVO
            const memoryEmojis = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº']; 

            // Recupera nome salvo na sess√£o, se houver (NOVO)
            playerNameInput.value = sessionStorage.getItem('jogoMemoriaPlayerName') || '';

            let myPlayerUUID = sessionStorage.getItem('jogoMemoriaUUID');
            if (!myPlayerUUID) {
                myPlayerUUID = Math.random().toString(36).substr(2, 9);
                sessionStorage.setItem('jogoMemoriaUUID', myPlayerUUID);
            }

            // Fun√ß√£o para validar e pegar o nome (NOVO)
            function getPlayerName() {
                const name = playerNameInput.value.trim();
                if (!name) {
                    alert("Por favor, digite seu nome antes de continuar.");
                    playerNameInput.focus();
                    return null;
                }
                // Salva o nome na sess√£o para futuras visitas
                sessionStorage.setItem('jogoMemoriaPlayerName', name);
                return name;
            }

            // --- JOGADOR 1: Criar Sala (Atualizado) ---
            createBtn.addEventListener('click', async () => { 
                const playerName = getPlayerName(); // Pega o nome
                if (!playerName) return; // Se o nome for inv√°lido, para aqui

                createBtn.disabled = true; 
                createBtn.textContent = 'Criando...';

                const selectedGameType = document.querySelector('input[name="game_type"]:checked').value;
                const gameId = Math.random().toString(36).substr(2, 6);
                const gameStateRef = database.ref('games/' + gameId);
                
                let initialState = {
                    gameId: gameId,
                    gameType: selectedGameType, 
                    player1_uuid: myPlayerUUID,
                    player1_name: playerName, // Salva o nome do P1 (NOVO)
                    player2_uuid: null,
                    player2_name: null,       // Nome do P2 inicial √© null (NOVO)
                    currentPlayer: 1,
                    winner: null
                };

                if (selectedGameType === 'memory') {
                    const cardPairs = [...memoryEmojis, ...memoryEmojis].sort(() => 0.5 - Math.random());
                    initialState.board = {};
                    cardPairs.forEach((emoji, index) => {
                        initialState.board[index] = { id: index, emoji: emoji, isFlipped: false, isMatched: false };
                    });
                    initialState.scores = { 1: 0, 2: 0 };
                    initialState.flippedCards = []; 
                    initialState.matchedPairs = 0;
                } else if (selectedGameType === 'tictactoe') {
                    initialState.board = Array(9).fill(null); 
                    initialState.scores = { 1: 0, 2: 0, ties: 0 }; 
                }
                
                try {
                    await gameStateRef.set(initialState); 
                    console.log(`Sala ${selectedGameType} criada:`, gameId);
                    
                    const gamePage = selectedGameType === 'memory' ? 'game.html' : 'tictactoe.html';
                    window.location.href = `${gamePage}?game=${gameId}`;
                    
                } catch (error) {
                    console.error("Erro ao criar sala:", error);
                    alert("Erro ao criar a sala. Tente novamente.");
                    createBtn.disabled = false; 
                    createBtn.textContent = 'Criar Nova Sala';
                }
            });

            // --- JOGADOR 2: Entrar na Sala (Atualizado) ---
            joinBtn.addEventListener('click', () => {
                const playerName = getPlayerName(); // Pega o nome
                if (!playerName) return; // Se o nome for inv√°lido, para aqui

                const gameId = gameIdInput.value.toLowerCase().trim();
                if (!gameId) {
                    alert("Por favor, digite um ID de sala.");
                    return;
                }

                joinBtn.disabled = true;
                joinBtn.textContent = 'Entrando...';
                const gameStateRef = database.ref('games/' + gameId);
                
                gameStateRef.once('value', (snapshot) => {
                    if (snapshot.exists()) {
                        const state = snapshot.val();
                        
                        // Verifica se a vaga P2 est√° vazia OU se quem est√° entrando √â o P2 que j√° estava l√°
                        if (!state.player2_uuid || state.player2_uuid === myPlayerUUID) { 
                            // Antes de redirecionar, salva o nome do P2 se for a primeira vez (NOVO)
                            if (!state.player2_uuid) {
                                gameStateRef.update({ player2_name: playerName }); 
                            }
                            
                            const gamePage = state.gameType === 'memory' ? 'game.html' : 'tictactoe.html';
                             window.location.href = `${gamePage}?game=${gameId}`;
                        } else {
                            alert("Esta sala j√° est√° cheia!");
                            joinBtn.disabled = false;
                            joinBtn.textContent = 'Entrar na Sala';
                        }
                    } else {
                        alert("Sala n√£o encontrada!");
                        joinBtn.disabled = false;
                        joinBtn.textContent = 'Entrar na Sala';
                    }
                });
            });
            
            // --- Registro do Service Worker ---
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('sw.js')
                        .then(registration => console.log('SW (Lobby) registrado:', registration.scope))
                        .catch(error => console.log('Erro ao registrar SW:', error));
                });
            }
        });
    </script>
</body>
</html>
