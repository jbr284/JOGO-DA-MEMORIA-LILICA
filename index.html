<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria - Lobby</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192.png" type="image/png">
    <meta name="theme-color" content="#16213e">
    <style>
        :root {
            --bg-color: #1a1a2e; --card-color: #16213e; --text-color: #e94560; --accent-color: #ffffff;
            --player1-color: #53a8b6; --player2-color: #e94560;
        }
        body {
            font-family: 'Arial', sans-serif; background-color: var(--bg-color); color: var(--accent-color);
            display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px;
        }
        .lobby-container {
            background-color: var(--card-color);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }
        h1 { color: var(--text-color); margin-top: 0; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; }
        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            text-align: center;
            background-color: var(--bg-color);
            border: 2px solid var(--text-color);
            color: var(--accent-color);
            border-radius: 8px;
            box-sizing: border-box;
        }
        .form-group input#game-id-input { text-transform: lowercase; }
        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--accent-color);
            background-color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 5px;
        }
        button:hover { background-color: #c93048; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        .separator { margin: 25px 0; font-weight: bold; color: var(--accent-color); opacity: 0.6; }
         
        /* ======== IN√çCIO DO CSS DO CHAT DO LOBBY ======== */
        .chat-container {
            margin-top: 25px;
            border: 2px solid var(--text-color);
            border-radius: 8px;
            overflow: hidden;
            text-align: left;
        }
        .chat-messages {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background-color: var(--bg-color);
        }
        /* Scrollbar */
        .chat-messages::-webkit-scrollbar { width: 6px; }
        .chat-messages::-webkit-scrollbar-thumb { background-color: var(--text-color); border-radius: 3px; }
        .chat-messages::-webkit-scrollbar-track { background-color: #1a1a2e; }

        .chat-msg {
            max-width: 90%;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 0.9em;
            word-wrap: break-word;
            line-height: 1.4;
            background-color: #2a2a40;
            align-self: flex-start;
        }
        .chat-msg strong {
            display: block;
            margin-bottom: 3px;
            font-size: 0.9em;
            font-weight: bold;
            color: var(--player2-color); /* Cor padr√£o para "outros" */
        }
        /* Minha Mensagem (Alinhada √† direita) */
        .chat-msg.self {
            background-color: #0f3460;
            align-self: flex-end;
            border-top-right-radius: 0;
        }
        .chat-msg.self strong { color: var(--player1-color); }
        
        .chat-form { display: flex; }
        .chat-form input {
            flex-grow: 1;
            border: none;
            padding: 12px;
            font-size: 0.9em;
            background-color: var(--bg-color);
            color: var(--accent-color);
            border-radius: 0;
            border-top: 2px solid var(--text-color);
            text-align: left;
        }
        .chat-form button {
            padding: 12px 15px;
            font-size: 0.9em;
            border-radius: 0;
            margin: 0;
            width: auto; /* Largura autom√°tica */
            border-top: 2px solid var(--text-color);
        }
        /* ======== FIM DO CSS DO CHAT DO LOBBY ======== */
         
        @media (max-width: 480px) {
            .lobby-container { padding: 20px; }
            h1 { font-size: 1.8em; }
        }
    </style>
</head>
<body>

    <div class="lobby-container">
        <h1>Jogo da Mem√≥ria Online</h1>

        <div class="form-group">
            <label for="player-name-input">Seu Nome</label>
            <input type="text" id="player-name-input" placeholder="Digite seu nome aqui">
        </div>

        <div class="form-group">
            <button id="create-game-btn">Criar Nova Sala</button>
        </div>

        <div class="separator">OU</div>

        <div class="form-group">
            <label for="game-id-input">Digite o ID da Sala</label>
            <input type="text" id="game-id-input" placeholder="ex: foxyz">
        </div>
        <button id="join-game-btn">Entrar na Sala</button>
        
        <div class="chat-container">
            <div class="chat-messages" id="lobby-chat-messages">
                </div>
            <form class="chat-form" id="lobby-chat-form">
                <input type="text" id="lobby-chat-input" placeholder="Digite no lobby global..." autocomplete="off" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
        </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // *** SUA CONFIGURA√á√ÉO REAL DO FIREBASE ***
        const firebaseConfig = {
          apiKey: "AIzaSyCLAsfQdpaEzk_5IFV39F0m_IyaFsGbAbc",
          authDomain: "jogo-da-memoria-lilica.firebaseapp.com",
          databaseURL: "https://jogo-da-memoria-lilica-default-rtdb.firebaseio.com",
          projectId: "jogo-da-memoria-lilica",
          storageBucket: "jogo-da-memoria-lilica.firebasestorage.app",
          messagingSenderId: "683788488529",
          appId: "1:683788488529:web:727316a3e182257a2d8d70"
        };
        // *******************************************

        // Inicializar o Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', () => {
            const createBtn = document.getElementById('create-game-btn');
            const joinBtn = document.getElementById('join-game-btn');
            const gameIdInput = document.getElementById('game-id-input');
            const playerNameInput = document.getElementById('player-name-input');
            const memoryEmojis = [
                'üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº',
                'üê®', 'üêØ', 'ü¶Å', 'üêÆ', 'üê∑', 'üê∏', 'üêµ', 'üêî',
                'üêß', 'üê¶'
            ];
            
            let lobbyChatListenerRef; // Listener para o chat do lobby
            let myPlayerUUID = sessionStorage.getItem('jogoMemoriaUUID');
            if (!myPlayerUUID) {
                myPlayerUUID = Math.random().toString(36).substr(2, 9);
                sessionStorage.setItem('jogoMemoriaUUID', myPlayerUUID);
            }

            playerNameInput.value = sessionStorage.getItem('jogoMemoriaPlayerName') || '';

            function getPlayerName() {
                const name = playerNameInput.value.trim();
                if (!name) {
                    alert("Por favor, digite seu nome antes de continuar.");
                    playerNameInput.focus();
                    return null;
                }
                sessionStorage.setItem('jogoMemoriaPlayerName', name);
                return name;
            }

            // --- JOGADOR 1: Criar Sala ---
            createBtn.addEventListener('click', async () => {
                const playerName = getPlayerName();
                if (!playerName) return;

                createBtn.disabled = true;
                createBtn.textContent = 'Criando...';

                const gameId = Math.random().toString(36).substr(2, 6);
                const gameStateRef = database.ref('games/' + gameId);

                const cardPairs = [...memoryEmojis, ...memoryEmojis].sort(() => 0.5 - Math.random());
                const initialBoard = {};
                cardPairs.forEach((emoji, index) => {
                    initialBoard[index] = { id: index, emoji: emoji, isFlipped: false, isMatched: false };
                });

                const initialState = {
                    gameId: gameId,
                    gameType: 'memory',
                    player1_uuid: myPlayerUUID,
                    player1_name: playerName,
                    player2_uuid: null,
                    player2_name: null,
                    currentPlayer: 1,
                    winner: null,
                    victories: { 1: 0, 2: 0 },
                    board: initialBoard,
                    scores: { 1: 0, 2: 0 },
                    flippedCards: [],
                    matchedPairs: 0
                };

                try {
                    await gameStateRef.set(initialState);
                    
                    // Envia a mensagem ao chat do lobby ANTES de redirecionar
                    await database.ref('lobby/chat').push({
                      timestamp: firebase.database.ServerValue.TIMESTAMP,
                      uuid: myPlayerUUID,
                      name: playerName,
                      message: `Criei a sala: ${gameId}`
                    });

                    console.log(`Sala 'memory' criada:`, gameId);
                    window.location.href = `game.html?game=${gameId}`;
                } catch (error) {
                    console.error("Erro ao criar sala:", error);
                    alert("Erro ao criar a sala. Tente novamente.");
                    createBtn.disabled = false;
                    createBtn.textContent = 'Criar Nova Sala';
                }
            });

            // --- JOGADOR 2: Entrar na Sala ---
            joinBtn.addEventListener('click', () => {
                const playerName = getPlayerName();
                if (!playerName) return;

                const gameId = gameIdInput.value.toLowerCase().trim();
                if (!gameId) {
                    alert("Por favor, digite um ID de sala.");
                    return;
                }

                joinBtn.disabled = true;
                joinBtn.textContent = 'Entrando...';
                const gameStateRef = database.ref('games/' + gameId);

                gameStateRef.once('value', (snapshot) => {
                    if (snapshot.exists()) {
                        const state = snapshot.val();
                        if (state.gameType !== 'memory') {
                            alert("O ID inserido n√£o √© de uma sala de Jogo da Mem√≥ria!");
                            joinBtn.disabled = false; joinBtn.textContent = 'Entrar na Sala'; return;
                        }
                        if (!state.player2_uuid || state.player2_uuid === myPlayerUUID) {
                            if (!state.player2_uuid) { gameStateRef.update({ player2_name: playerName }); }
                            window.location.href = `game.html?game=${gameId}`;
                        } else {
                            alert("Esta sala j√° est√° cheia!");
                            joinBtn.disabled = false; joinBtn.textContent = 'Entrar na Sala';
                        }
                    } else {
                        alert("Sala n√£o encontrada!");
                        joinBtn.disabled = false; joinBtn.textContent = 'Entrar na Sala';
                    }
                });
            });

            // ======== IN√çCIO DA L√ìGICA DO CHAT DO LOBBY ========

            // Adiciona uma mensagem na UI do Lobby e rola para o final
            function addLobbyMessageToUI(msg) {
                const chatMessagesEl = document.getElementById('lobby-chat-messages');
                if (!chatMessagesEl) return; 

                const msgEl = document.createElement('div');
                msgEl.classList.add('chat-msg');
                
                const senderName = msg.name || 'An√¥nimo';
                const safeMessage = msg.message.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                msgEl.innerHTML = `<strong>${senderName}</strong> ${safeMessage}`;

                if (msg.uuid === myPlayerUUID) {
                    msgEl.classList.add('self');
                }
                
                chatMessagesEl.appendChild(msgEl);
                chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
            }

            // Configura os listeners de envio e recebimento do lobby
            function setupLobbyChat() {
                const chatMessagesEl = document.getElementById('lobby-chat-messages');
                const chatFormEl = document.getElementById('lobby-chat-form');
                const chatInputEl = document.getElementById('lobby-chat-input');
                
                if (!chatFormEl || !chatMessagesEl || !chatInputEl) return;

                const lobbyChatRef = database.ref('lobby/chat');

                // --- 1. L√ìGICA DE ENVIO (WRITE) ---
                chatFormEl.addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    const playerName = getPlayerName(); // Pega/valida o nome primeiro
                    if (!playerName) return; // getPlayerName() j√° mostra o alerta

                    const messageText = chatInputEl.value.trim();
                    if (messageText === '') return;

                    const messagePayload = {
                        timestamp: firebase.database.ServerValue.TIMESTAMP,
                        uuid: myPlayerUUID,
                        name: playerName,
                        message: messageText
                    };

                    lobbyChatRef.push(messagePayload);
                    chatInputEl.value = '';
                });

                // --- 2. L√ìGICA DE RECEBIMENTO (READ) ---
                if (lobbyChatListenerRef) lobbyChatListenerRef.off();
                
                lobbyChatListenerRef = lobbyChatRef.limitToLast(50); // Ouve as √∫ltimas 50 msgs
                chatMessagesEl.innerHTML = '';

                lobbyChatListenerRef.on('child_added', (snapshot) => {
                    addLobbyMessageToUI(snapshot.val());
                });
            }

            // Inicia o chat do lobby
            setupLobbyChat();

            // ======== FIM DA L√ìGICA DO CHAT DO LOBBY ========


            // --- Registro do Service Worker ---
            if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js').then(reg=>console.log('SW reg:', reg.scope)).catch(err=>console.log('SW error:', err)); }); }
        });
    </script>
</body>
</html>
